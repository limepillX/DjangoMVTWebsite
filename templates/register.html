{% extends 'base.html' %}

{% block title %}
    {{ header }}
{% endblock %}

{% block content %}
    <h1 class="d-flex justify-content-center fst-italic fw-lighter">{{ header }}</h1>
    <div class="d-flex justify-content-center">
        <form method="post">
            {% csrf_token %}
            <div class="form-error"> {{ form.non_field_errors }}</div>
            {% for p in form %}
                <p><label for="{{ p.id_for_label }}">
                <h2>{{ p.label }}:</h2>
                <div style="font-size: 25px">{{ p }}</div>
                <div>{{ p.errors }}</div>
            {% endfor %}
            <div class='homebutton'>
                <div class="d-flex justify-content-center">
                    <p>
                        <button class="btn btn-primary shadow mt-3 fs-4"
                                type="submit">Войти
                        </button>
                </div>
            </div>
        </form>
    </div>
    <a class="d-flex justify-content-center" href="{% url 'social:begin' 'facebook' %}">Войти через Facebook</a>
    <a class="d-flex justify-content-center" href="{% url 'social:begin' 'instagram' %}">Войти через Инсту</a>
{% endblock %}
