{% extends 'base.html' %}

{% block title %}
    {{ header }}
{% endblock %}
{% block content %}
    <style>
        .custom:not(:hover) {
            transition: .5s;
            transform: scale(1);
        }

        .custom:hover,
        .custom:focus {
            transition: .5s;
            transform: scale(1.05);
        }
    </style>

    <div class="container-fluid pb-3">
        <div id="inputjs">
        </div>
    </div>

    <script>
        let lasnews;
        let columns
        let imgms
        let h5style
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            lasnews = ``
            columns = ``
            imgms = ``
            h5style = `class="mx-3 mt-1 fw-light"`
        } else {
            lasnews = `<div class="d-grid gap-4" style="grid-template-columns: 1fr 4fr;"> <div class="rounded-3"> <h3 class="m-3 border-bottom"><i>Последние новости</i></h3>
                {% for p in allnames %} <a href="{{ p.get_absolute_url }}" style="color: black"><p class="mx-4 my-3">
                    {{ p.name }}
                    </p></a> {% endfor %} </div> `
            columns = `"grid-template-columns: 1fr 3fr;"`
            imgms = `ms-3`
            h5style = `class="mt-4 fw-light me-4"`
        }
        let newElement = `${lasnews} <div class="bg-light border rounded-3 shadow"> <h2 class="b-5 me-5 border-bottom d-flex flex-row-reverse"><i class="my-3">Все новости</i></h2>
                {% for p in posts %}
                <a class="mx-4 my-3 fs-4" style="text-decoration: none; color: black" href=" {{ p.get_absolute_url }}">{{ p.name }}</a>
                <div class="d-grid gap-5" style=${columns}> <div> <a href="{{ p.get_absolute_url }}">
                <img class="img-thumbnail ${imgms} shadow custom" src="{{ p.Photo.url }}"alt="Фото">
                </a>
                </div>
                <div>
                <h5 ${h5style}">{{ p.description|truncatewords:50 }}
                    </h5> <div class="d-flex flex-row-reverse mt-5"> <a type="button" class="custom btn btn-outline-danger m-3 mb-0 d-flex fs-5" href="
                    {{ p.get_absolute_url }}
                    ">Подробнее</a> </div> </div> </div> <hr class="ms-4 me-3"> {% endfor %} </div> </div>`
        let element = document.getElementById("inputjs");
        element.insertAdjacentHTML('afterend', newElement)
    </script>
{% endblock %}
